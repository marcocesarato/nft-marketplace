overwrite: true
hooks:
    #afterStart:
    #    - "get-graphql-schema https://api.thegraph.com/subgraphs/name/marcocesarato/nft-market > ./subgraph/output/schema.graphql"
    #    - "gqlg --schemaFilePath ./subgraph/output/schema.graphql --destDirPath ./subgraph/output/operations --depthLimit 1"
    afterAllFileWrite:
        - "node ./scripts/fix-hooks.js ./src/services/subgraph/index.ts"
        - "eslint --fix"
schema: "https://api.thegraph.com/subgraphs/name/marcocesarato/nft-market" #"./subgraph/output/schema.graphql"
generates:
    ./src/services/subgraph/index.ts:
        documents:
            - "./src/services/subgraph/operations/**/*.graphql"
            #- "./subgraph/output/operations/queries/*.gql"
            #- "./subgraph/output/operations/mutations/*.gql"
        plugins:
            - typescript
            - typescript-operations
            - typescript-react-apollo
        config:
            withHooks: true
            defaultBaseOptions:
                context:
                    target: subgraph
