version: '3'

services:
    app:
        container_name: app
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
        env_file:
            - .env
        ports:
            - 3000:3000
        links:
            - mongo

    mongo:
        container_name: mongo
        image: mongo
        restart: always
        volumes:
            - ./data:/data/db
        ports:
            - 27017:27017
