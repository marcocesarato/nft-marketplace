query MarketItems(
	$filter: FilterFindManyMarketItemInput
	$skip: Int
	$limit: Int
	$sort: SortFindManyMarketItemInput
) {
	marketItems(filter: $filter, skip: $skip, limit: $limit, sort: $sort) {
		_id
		name
		tokenId
		tokenURI
		creator
		seller
		owner
		price
		priceFormatted
		sold
		description
		externalUrl
		animationUrl
		youtubeUrl
		attributes {
			traitType
			value
			displayType
		}
		image
		thumbnail
		likes
		isLiked
		isFavourited
		updatedAt
		createdAt
	}
}
