mutation UserUpdate($id: MongoID!, $record: UpdateByIdUserInput!) {
	userUpdate(_id: $id, record: $record) {
		record {
			username
			accounts
		}
		error {
			message
			... on ValidationError {
				message
				errors {
					message
					path
					value
				}
			}
			... on MongoError {
				message
				code
			}
			... on RuntimeError {
				message
			}
		}
	}
}
