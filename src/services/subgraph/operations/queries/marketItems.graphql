query MarketItems(
	$skip: Int
	$first: Int
	$orderBy: MarketItem_orderBy
	$orderDirection: OrderDirection
	$where: MarketItem_filter
) {
	marketItems(
		orderBy: $orderBy
		orderDirection: $orderDirection
		where: $where
		skip: $skip
		first: $first
	) {
		tokenId
		tokenURI
		createdAt
		price
		sold
		creator {
			id
		}
		owner {
			id
		}
		seller {
			id
		}
		metadata {
			image
			name
			description
			externalUrl
			attributes {
				traitType
				value
				displayType
			}
		}
	}
}
