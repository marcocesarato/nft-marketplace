query MarketItem($filter: FilterFindOneMarketItemInput) {
	marketItem(filter: $filter) {
		_id
		name
		token_id
		token_uri
		creator
		seller
		owner
		price
		price_formatted
		sold
		description
		external_url
		animation_url
		youtube_url
		attributes {
			trait_type
			value
			display_type
		}
		image
		thumbnail
		likes
		is_liked
		is_favourited
		updated_at
		created_at
	}
}
