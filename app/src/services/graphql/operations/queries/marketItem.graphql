query MarketItem($filter: FilterFindOneMarketItemInput) {
	marketItem(filter: $filter) {
		_id
		name
		tokenId
		tokenURI
		creator
		seller
		owner
		price
		priceFormatted
		sold
		description
		externalUrl
		animationUrl
		youtubeUrl
		attributes {
			traitType
			value
			displayType
		}
		image
		thumbnail
		likes
		isLiked
		isFavourited
		updatedAt
		createdAt
	}
}
