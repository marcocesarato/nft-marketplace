query MarketItems(
	$filter: FilterFindManyMarketItemInput
	$skip: Int
	$limit: Int
	$sort: SortFindManyMarketItemInput
) {
	marketItems(filter: $filter, skip: $skip, limit: $limit, sort: $sort) {
		_id
		name
		token_address
		token_id
		token_uri
		creator
		seller
		owner_of
		price
		price_formatted
		sold
		description
		external_url
		animation_url
		youtube_url
		attributes {
			trait_type
			value
			display_type
		}
		image
		thumbnail
		likes
		is_liked
		is_favourited
		updated_at
		created_at
	}
}
