query WalletNFTs($chain: String!, $address: String!) {
	walletNFTs(chain: $chain, address: $address) {
		# Details
		token_address
		token_id
		contract_type
		owner_of
		block_number
		block_number_minted
		token_uri
		amount
		name
		symbol
		token_hash
		last_token_uri_sync
		last_metadata_sync
		# Metadata
		description
		image
		thumbnail
		attributes
		external_url
		animation_url
		youtube_url
	}
}
